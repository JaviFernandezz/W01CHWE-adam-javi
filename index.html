<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://static3.marialunarillos.com/media/favicon/default/favicon_1.png
  "
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Utensilios de Repostería - Tienda online María Lunarillos</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <div class="header-box row justify-content-evenly">
          <div class="header-box header-box__container-burger col-1">
            <img src="" class="burger" />
          </div>

          <div class="header-box header-box__navigation-user col-1"></div>

          <nav class="header-box header-box__navigation-buttons col-3">
            <ul class="list-unstyled">
              <li><img src="images/lupa.png" class="search-icon" /></li>
              <li><img src="images/carro.png" class="cart-icon" /></li>
              <li class="products-number">0</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-box container">
      <div class="main row">
        <div class="main main__heading col-12">
          <img
            src="images/tarta-cumpleanos.png"
            alt="Icono de pastel de cumpleaños"
          />
          <h1>FIESTAS</h1>
        </div>
        <div class="main main__articles col-10">
          <div class="article-box container">
            <div class="images-box row">
              <article class="images-box images-box__1 col-8">
                <div>
                  <div>
                    <p>FIESTAS TEMÁTICAS</p>
                  </div>
                  <img
                    src="images/image_card1-02.png"
                    alt="Mesa con decoraciones festivas y un cupcake"
                  />
                </div>
              </article>
              <article class="images-box images-box__2">
                <div class="image-container-1">
                  <div>
                    <p>FIESTAS PERSONAJES</p>
                  </div>
                  <img
                    src="images/image-card.jpeg"
                    alt="Plato festivo con un fondo de de Emma de Frozen"
                  />
                </div>
              </article>
              <article class="images-box images-box__3">
                <div class="image-container-1">
                  <div>
                    <p>ACCESORIOS PARA FIESTAS</p>
                  </div>
                  <img
                    src="images/image_card1-01.png"
                    alt="Sala con decoraciones festivas de colores pastel"
                  />
                </div>
              </article>
            </div>
          </div>
        </div>
        <section>
          <button type="button" class="button-main">VER MÁS</button>
        </section>
        <section>
          <section></section>
          <section>
            <form></form>
          </section>
          <section></section>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
