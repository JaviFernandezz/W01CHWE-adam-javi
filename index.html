<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://static3.marialunarillos.com/media/favicon/default/favicon_1.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Utensilios de Repostería - Tienda online María Lunarillos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <div class="header-box-left">
            <div class="header-box header-box__container-burger">
              <img src="images/burger_menu.png" class="burger" />
            </div>

            <div class="header-box header-box__navigation-user">
              <img src="images/usuario.png" class="user-icon" alt="" />
            </div>
          </div>

          <div class="header-box-right">
            <div class="header-box header-box__navigation-search">
              <img src="images/lupa.png" class="search-icon" />
            </div>

            <div class="header-box header-box__navigation-cart">
              <img src="images/carro.png" class="cart-icon" />
            </div>

            <div class="header-box header-box__navigation-quantity">
              <p class="products-number">0</p>
            </div>
          </div>
        </div>
      </header>

      <!---------------------ADAM'S SECTION------------------------------>
      <main class="main-box row">
        <div class="main-row col-12">
          <div class="main-row main__heading col-12">
            <img
              src="images/tarta-cumpleanos.png"
              class="cake-icon"
              alt="Icono de pastel de cumpleaños"
            />
            <h1>FIESTAS</h1>
          </div>
          <div class="main main__articles col-12">
            <div class="article-box">
              <div class="images-box">
                <article class="images-box images-box__1">
                  <div class="image-container-1 col-1">
                    <p>FIESTAS TEMÁTICAS</p>
                    <img
                      class="image-1"
                      src="images/image_card1-02.png"
                      alt="Mesa con decoraciones festivas y un cupcake"
                    />
                  </div>
                </article>
                <article class="images-box images-box__2">
                  <div class="image-container-1 col-1">
                    <p>FIESTAS PERSONAJES</p>
                    <img
                      class="image-2"
                      src="images/image-card.jpeg"
                      alt="Plato festivo con un fondo de de Emma de Frozen"
                    />
                  </div>
                </article>
                <article class="images-box images-box__3">
                  <div class="image-container-1">
                    <p>ACCESORIOS PARA FIESTAS</p>
                    <img
                      class="image-3"
                      src="images/image_card1-01.png"
                      alt="Sala con decoraciones festivas de colores pastel"
                    />
                  </div>
                </article>
              </div>
            </div>
          </div>
          <section>
            <button type="button" class="button-main">VER MÁS</button>
          </section>
          <section>
            <section></section>
            <section>
              <form></form>
            </section>
            <section></section>
          </section>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
